<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Site Institucional/CSS/teste.css">
    <title>Document</title>
</head>
<body>
    <div class="gallery-wrapper">
        <div class="gallery">
            <img src="https://www.crystald.com/wp-content/uploads/2021/07/temp-14.jpg" alt="" class="item current-item ">
            <img src="https://www.crystald.com/wp-content/uploads/2021/07/temp-15.jpg" alt="" class="item ">
            <img src="https://www.crystald.com/wp-content/uploads/2021/07/temp-16.jpg" alt="" class="item">
            <img src="https://www.crystald.com/wp-content/uploads/2021/07/temp-3.jpg" alt="" class="item">
        </div>
    </div>

</body>
</html>

<script>
    const controls = document.querySelectorAll('.control');

let currentItem = 0;

const items = document.querySelectorAll('.item');

const maxItems = items.length;

controls.forEach(control => {
    control.addEventListener('click', () => {
        const isLeft = control.classList.contains("arrow-left");

        if(isLeft){
            currentItem -= 1;
        }else{
            currentItem += 1;
        }

        if(currentItem >= maxItems){
            currentItem = 0
        }

        if(currentItem<0){
            currentItem = maxItems - 1;
        }

        items.forEach(item => item.classList.remove('current-item'));

        items[currentItem].scrollIntoView({
            inline: "center",
            behavior: "smooth",
        });

        items[currentItem].classList.add("current-item");
    });
})

</script>
